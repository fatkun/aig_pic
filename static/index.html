<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 文生图</title>
    <link rel="stylesheet" href="/static/styles.css?t=202602061444">
</head>
<body>
    <div id="noticeContainer" class="notice-container"></div>
    <div class="container">
        <div class="left-panel">
            <div class="header-row">
                <h1>AI 文生图</h1>
                <div class="config-select">
                    <label for="configSelect">配置</label>
                    <select id="configSelect"></select>
                </div>
            </div>

            <div class="input-section">
                <div class="prompt-header">
                    <label for="prompt">提示词</label>
                    <button type="button" id="attachBtn" class="attach-btn" title="上传参考图片">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                </div>
                <div class="prompt-container">
                    <textarea id="prompt" rows="4" placeholder="输入图片描述..."></textarea>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <div id="imageThumbnail" class="image-thumbnail" style="display: none;">
                        <img id="thumbnailImg" src="" alt="参考图片">
                        <button type="button" id="removeImageBtn" class="remove-image-btn" title="删除图片">×</button>
                    </div>
                </div>

                <div class="ratio-section">
                    <span class="ratio-label">图片比例</span>
                    <div class="ratio-options">
                        <label class="ratio-option">
                            <input type="radio" name="ratio" value="default" checked>
                            <span class="ratio-card">
                                <span class="ratio-preview ratio-default"></span>
                                <span class="ratio-text">默认</span>
                            </span>
                        </label>
                        <label class="ratio-option">
                            <input type="radio" name="ratio" value="9:16">
                            <span class="ratio-card">
                                <span class="ratio-preview ratio-9-16"></span>
                                <span class="ratio-text">9:16</span>
                            </span>
                        </label>
                        <label class="ratio-option">
                            <input type="radio" name="ratio" value="16:9">
                            <span class="ratio-card">
                                <span class="ratio-preview ratio-16-9"></span>
                                <span class="ratio-text">16:9</span>
                            </span>
                        </label>
                        <label class="ratio-option">
                            <input type="radio" name="ratio" value="4:3">
                            <span class="ratio-card">
                                <span class="ratio-preview ratio-4-3"></span>
                                <span class="ratio-text">4:3</span>
                            </span>
                        </label>
                        <label class="ratio-option">
                            <input type="radio" name="ratio" value="1:1">
                            <span class="ratio-card">
                                <span class="ratio-preview ratio-1-1"></span>
                                <span class="ratio-text">1:1</span>
                            </span>
                        </label>
                    </div>
                </div>

                <label for="count">生成数量 (1-10)</label>
                <input type="number" id="count" min="1" max="10" value="1">

                <button id="generateBtn" class="btn-primary">
                    <span class="btn-icon" aria-hidden="true">&#9658;</span>
                    <span class="btn-label">生成图片</span>
                </button>
            </div>

            <div class="tasks-section">
                <h3>任务列表</h3>
                <div id="tasksList"></div>
            </div>
        </div>

        <div class="right-panel">
            <div id="imagesGrid" class="images-grid"></div>
            <div class="pagination">
                <button id="prevPage" class="btn-secondary">上一页</button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="btn-secondary">下一页</button>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="previewModal" class="modal">
        <span class="close">&times;</span>
        <button id="previewPrev" class="preview-nav preview-prev" type="button" aria-label="上一张"></button>
        <button id="previewNext" class="preview-nav preview-next" type="button" aria-label="下一张"></button>
        <img id="previewImage" class="modal-image">
    </div>

    <!-- Prompt Info Modal -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>提示词</h3>
            <p id="promptText"></p>
        </div>
    </div>

    <!-- Task Error Modal -->
    <div id="taskErrorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>任务失败原因</h3>
            <p id="taskErrorText" style="color: #ef4444; word-break: break-word;"></p>
        </div>
    </div>

    <script src="/static/app.js?t=202602061444"></script>
</body>
</html>
